<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probando firebase</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-orange.min.css" />-->
    <!--<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>-->
    <link rel="stylesheet" href="dialog-polyfill.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--THE LOGIN DIALOG-->

    <dialog id="loginDialog" class="">
        <div class="header align-center">
            <img src="logo.png" alt="logo" />
        </div>
        <div class="row margin-top">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12 m6 offset-m3">
                        <i class="material-icons prefix">email</i>
                        <input id="icon_prefix" type="text" class="validate loginEmail" />
                        <label for="icon_prefix">correo electrónico</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6 offset-m3">
                        <i class="material-icons prefix">create</i>
                        <input id="icon_telephone" type="password" class="validate loginPassword" />
                        <label for="icon_telephone">contraseña</label>
                    </div>
                </div>
                <div class="center-align">
                    <a id="loginBtn" class="waves-effect waves-light btn">LOG IN</a>
                </div>
            </form>
        </div>
        <div class="footer">
            <p>Derechos Reservados
                <a href="http://www.laboratoria.la/" target="_blank" rel="noopener noreferrer">Laboratoria</a>
            </p>
        </div>
    </dialog>

    <script type="text/javascript" src="vendors/jquery/jquery-3.2.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="js/config.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="dialog-polyfill.js"></script>
    <script type="text/javascript" src="js/login.js">
    </script>
</body>

</html>
