<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="vendors/materialize/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css?family=Bitter|Open+Sans" rel="stylesheet">
  <!-- <link rel="shortcut icon" href="assets/img/favicon.ico"> -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="assets/img/loggooo.png">

<body>
  <header class="navbar-fixed">
    <nav id="mainNav">
      <div class="nav-wrapper">
        <div class="row">
          <div class="col m2">
            Lima
          </div>
          <div class="col m3">
            <img src="assets/img/logo.svg" alt="">
          </div>
          <div class="col m2">
            Alejandra Ramirez
          </div>
          <div class="col m5">
            <img src="assets/img/ale_foto.png" class="rounded img-responsive" alt="profile" height="100px">
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section>
      <div class="container">
        <div class="row">
          <div class="col s12 m12 center-align">
            <br>
            <span class="tittle-sprint">Siguiente Sprint: </span>
            <span class="tittle-sprint" id="number-sprint"></span>
          </div>
        </div>
      </div>
      <section>
        <div class="container">
          <div class="row">
            <div class="col s12 center-align">
              <button id="btn-reorganizar" class="btn waves-effect waves-light btn-color" name="action">Reorganizar
              </button>
              <button id="btns" class="waves-effect waves-light btn modal-trigger btn-color" href="#modal1" name="action">Guardar
              </button>
            </div>
          </div>
        </div>
      </section>
    </section>
    <section>
      <div class="container-fluid">
        <div class="row" id="container-sq">
          <!-- <div class="col s12 m6"> -->
          <!-- <div class="row"> -->
          <div class="col s12 m6 ">
            <div class="card">
              <span class="card-title black-text">
                <i class="material-icons">dialpad</i> Squad 1</span>
              <div id="sq1" class="row container-images dropheigth" data-box="marco" style=" margin:5px ; padding: 5px">

              </div>
            </div>
          </div>
          <div class="col s12 m6 ">
            <div class="card">
              <span class="card-title black-text">
                <i class="material-icons">dialpad</i> Squad 2</span>
              <div id="sq2" class="row container-images dropheigth" data-box="marco" style=" margin:5px ; padding: 5px">
              </div>
            </div>
          </div>
          <div class="col s12 m6">
            <div class="card">
              <span class="card-title black-text">
                <i class="material-icons">dialpad</i> Squad 3</span>
              <div id="sq3" class="row container-images dropheigth" data-box="marco" style=" margin:5px ; padding: 5px">
              </div>
            </div>
          </div>
          <div class="col s12 m6">
            <div class="card">
              <span class="card-title black-text">
                <i class="material-icons">dialpad</i> Squad 4</span>
              <div id="sq4" class="row container-images dropheigth" data-box="marco" style=" margin:5px ; padding: 5px">
              </div>
            </div>
          </div>
          <div class="col s12 m6">
            <div class="card">
              <span class="card-title black-text">
                <i class="material-icons">dialpad</i> Squad 5</span>
              <div id="sq5" class="row container-images dropheigth" data-box="marco" style=" margin:5px ; padding: 5px">
                <!-- </div> -->
              </div>
            </div>
            <!-- </div> -->
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Alerta!!!</h4>
      <p>¿Estás segura(o) de guardar los cambios?</p>
    </div>
    <div class="modal-footer">
      <a id='btn-guardar' href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Guardar</a>
    </div>
  </div>
  <script type="text/javascript" src="vendors/jquery/jquery-3.2.1.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <script src="vendors/materialize/js/materialize.min.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/drag-drop.js"></script>
  <script src="js/app.js"></script>

</html>
